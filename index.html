<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spelling App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- win alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- turns progress bar -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" /> -->
   <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui grid">
<!-- HEADING -->
      <div class="row">
        <div class="three wide column"></div>
          <div class="center aligned ten wide column"> <h1>Spelling Game</h1></div>
        <div class="three wide column"></div>
      </div>
<!-- PHRASE ROW -->
      <div class="row">
        <div class="two wide column"></div>
  <!-- PHRASE CONTAINER -->
          <div class="twelve wide column">
            <div class="ui fluid card" id="phrase-card">
              <div class="content">
                <div class="ui horizontal segments" id="phrase-container"></div>
              </div>
            </div>
          </div>

        <div class="two wide column"></div>
      </div>






      <!-- <div class="row">
        <div class="two wide column"></div>
          <div class="twelve wide column">
            <div class="ui grid" id="phrase-container"></div>
          </div>
        <div class="two wide column"></div>
      </div> -->
<!-- ALPHABET CONTAINER -->
      <div class="row">
        <div class="column">
          <div class="ui fluid card">
            <div class="content">
              <div class="center aligned header" id="alphabet-container">
              </div>
            </div>
          </div>
        </div>
      </div>
<!-- CURRENT GAME STATS -->
      <div class="row">
        <div class="five wide column" id="phrase-stats"></div>

          <div class="six wide column">
            <div class="ui fluid card" id="progress-box">
              Wrong Guesses:
              <div class="ui indicating progress" data-value="8" data-total="8" id="example5">
                <div class="bar"><div class="progress"></div></div>
              </div>

              <div class="content">
                <div class="description" id="wrong">

                </div>
              </div>

              <div class="wrong-turn-count nested"></div>
              <div class="turn-count nested"></div>
            </div>

          </div>


        <div class="five wide column">
          <div class="ui fluid card">

            <div class="content"> <h4 id="guessed-letters"></h4> </div>
          </div>
        </div>

      </div>
<!-- END -->
  </div>



    <script src="./src/start-game.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/end-game.js"></script>
    <script src="./src/phrase-stat.js"></script>

</body>
</html>
